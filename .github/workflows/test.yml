name: Test
on:
  pull_request:
    branches:   
      - main
  push:
    branches:   
      - main
    

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - run: npm run build
