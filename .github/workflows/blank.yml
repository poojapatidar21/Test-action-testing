name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Hello-world-github-action-solution
        uses: poojapatidar21/Hello-World-Github-Action-Solution@hello-everyone3
        with: 
            who-to-greet: "Pooja"
      - name: Test password secret
        run:
          echo $PASS_SECRET
        env:
          PASS_SECRET: ${{ secrets.PASSWORD_SECRET }}

      - name: Login Azure
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/get-keyvault-secrets@v1
        with: 
          keyvault: "Keyvault-1-basic"
          secrets: 'mySecret'
        id: myGetSecretAction
      
